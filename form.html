    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-5">Frontend Developer Application</h1>
                <form action="/submit" method="post" class="mt-4">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>

                    <!-- Certifications 
                    <div class="mb-3">
                        <label for="certifications" class="form-label">Certifications</label>
                        <textarea id="certifications" name="certifications" class="form-control" rows="3" required></textarea>
                    </div>-->
                    <fieldset class="mb-3">
                        <legend class="form-label">Certifications <!--<h6>Choose that which apply</h6>--></legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="frontend" name="certifications" value="Frontend Development">
                            <label class="form-check-label" for="frontend">Frontend Development</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="python" name="certifications" value="Python">
                            <label class="form-check-label" for="python">Python</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fullstack" name="certifications" value="Full-Stack">
                            <label class="form-check-label" for="fullstack">Full-Stack</label>
                        </div>
                    </fieldset>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
